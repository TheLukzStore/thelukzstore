
<!DOCTYPE html>
<html lang="id">
<head>

  <title>THELUKZSTORE</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0d1117;
      color: white;
    }
    header {
      background-color: #161b22;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      color: #58a6ff;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #1f2937;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
    }
    .product img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
  display: block;
  margin: 0 auto;
  background-color: #0d1117;
}
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0 10px;
      color: #58a6ff;
    }
    .btn {
      background-color: #238636;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #2ea043;
    }
    .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
